<!-- add features Modal -->
<div class="modal fade" id="addFeatured" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <!-- This wraps the whole cropper -->
        <div id="image-cropper">
          <!-- This is where the preview image is displayed -->
          <div id="control" class="cropit-preview"></div>

          <!-- This range input controls zoom -->
          <!-- You can add additional elements here, e.g. the image icons -->
          <input type="range" class="cropit-image-zoom-input" />

          <!-- This is where user selects new image -->
          <input type="file"  class="cropit-image-input" (change)="selectFile($event)"/>

          <!-- The cropit- classes above are needed
         so cropit can identify these elements -->

          <div class="form-group">
            <input type="text" name="title" [(ngModel)]="feature.title" class="form-control" />
          </div>
          <div class="form-group">
            <input type="text" name="description" [(ngModel)]="feature.description" class="form-control" />
          </div>

        </div>
        <button id="download-btn" (click)="upload()" data-dismiss="modal"> Upload</button>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
